<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/userinfo/1.1.0/userinfo.min.js"></script>
<script type="text/javascript">
UserInfo.getInfo(function(data) {
  document.getElementById("userIP").innerHTML = data.ip_address
  document.getElementById("userCont").innerHTML = data.continent.name
  document.getElementById("userCoun").innerHTML = data.country.name
  document.getElementById("userCity").innerHTML = data.city.name
  document.getElementById("userLat").innerHTML = data.position.latitude
  document.getElementById("userLon").innerHTML = data.position.longitude
  //document.getElementById("userAct").innerHTML = data.position.accuracy + ' km'
}, function(err) {

});
</script>
